apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    implementation 'org.scala-lang:scala-library:2.11.7'

    testImplementation group: 'junit', name: 'junit', version: '4.11'
    testImplementation 'org.scalatest:scalatest_2.11:2.2.6'
    testImplementation 'org.scalacheck:scalacheck_2.11:1.12.5'
}